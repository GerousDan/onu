		<style>
		html, body {
			position: fixed;
			border: 0px;
			margin: 0px;
			padding: 0px;
			overflow: hidden;
		}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script>
			function loadImages(sources, callback) {
				var images = {};
				var loadedImages = 0;
				var numImages = 0;
				for(var src in sources) {
				  numImages++;
				}
				for(var src in sources) {
					images[src] = new Image();
					images[src].onload = function() {
						if(++loadedImages >= numImages) {
							callback(images);
						}
					};
					images[src].src = sources[src];
				}
			}
			var iWidth = window.innerWidth;
			canvas.width = iWidth;
			var iHeight = window.innerHeight;
			canvas.height = iHeight;
			var iSquare;
			var iLogo;
			if (iWidth < iHeight) {
				iSquare = iWidth;
				iLogo = iWidth*43/45; 
			} else {
				iSquare = iHeight - iWidth/45 - iWidth*.087;
				iLogo = iHeight*.75;
			}
			iSquare = (iSquare - iWidth/9)/4;
			var context = canvas.getContext('2d');
			context.globalAlpha = 0.5;
			var sources = {
				background: 'assets/background.png',
				logo: 'assets/logo_hor_en.png',
				sets: 'assets/sets.png',
				cards: 'assets/cards.png',
				cards2: 'assets/cards2.png',
				cards3: 'assets/cards3.png'
			};
			var xs = {
				background: 0,
				logo: (iWidth-iLogo)/2,
				set1: iWidth/45,
				set2: iWidth/22.5 + iWidth*.173,
				set3: iWidth/15 + iWidth*.346,
				set4: iWidth*4/45 + iWidth*.52,
				set5: iWidth/9 + iWidth*.693,
				card2:iWidth/22.5 + iSquare
			};
			var ys = {
				background: 0,
				logo: (iHeight*7/8 + iWidth/45 + iWidth*.087)/2, /*iHeight/40,*/
				sets: iWidth/45,
				card1: iWidth/22.5+iWidth*.087,
				card2: iWidth/22.5+iWidth*.087+iSquare+iWidth/45
			};
			var ws = {
				logo: iLogo,
				sets: iWidth*.173
			};
			var hs = {
				logo: iLogo/6,
				sets: iWidth*.087
			};
			function drawSet1(images) {
				context.drawImage(images.sets,   0, 0, 234, 117, xs.set1, ys.sets, ws.sets, hs.sets);
			}
			loadImages(sources, function(images) {
				context.drawImage(images.background, xs.background, ys.background, iWidth, iHeight);
				context.drawImage(images.logo, xs.logo, ys.logo, ws.logo, hs.logo);
				context.drawImage(images.logo, xs.logo, ys.logo, ws.logo, hs.logo);
				drawSet1(images);
				context.drawImage(images.sets, 234, 0, 234, 117, xs.set2, ys.sets, ws.sets, hs.sets);
				context.drawImage(images.sets, 468, 0, 234, 117, xs.set3, ys.sets, ws.sets, hs.sets);
				context.drawImage(images.sets, 702, 0, 234, 117, xs.set4, ys.sets, ws.sets, hs.sets);
				context.drawImage(images.sets, 936, 0, 234, 117, xs.set5, ys.sets, ws.sets, hs.sets);
				drawSet1(images);
				<!-- context.drawImage(images.sets,   0, 0, 234, 117, xs.set1, ys.sets, ws.sets, hs.sets); -->
				<!-- context.drawImage(images.cards,  0, 0, 409, 409, xs.set1, ys.card1,iSquare, iSquare); -->
				<!-- context.drawImage(images.cards,409, 0, 409, 409, xs.card2,ys.card1,iSquare, iSquare); -->
				<!-- context.drawImage(images.cards,818, 0, 409, 409, xs.set1, ys.card2,iSquare, iSquare); -->
				<!-- context.drawImage(images.cards,818, 0, 409, 409, xs.set1, ys.card2,iSquare, iSquare); -->
			});
		</script>
	</body>
